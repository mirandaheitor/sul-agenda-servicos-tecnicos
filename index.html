<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sul Agenda - Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <img src="assets/img/logo.svg" alt="Sul Agenda" class="logo">
                <h1 class="text-white">Entrar na plataforma</h1>
            </div>
            <div class="login-form">
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">E-mail</label>
                        <input type="email" class="form-control" id="email" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Senha</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="password" required autocomplete="current-password">
                            <button type="button" class="btn btn-link password-toggle">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="text-end">
                            <a href="#" class="text-primary text-decoration-none">Esqueci minha senha!</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
            <div class="footer mt-4">
                <div class="d-flex justify-content-between text-white-50 gap-3">
                    <a href="#" class="text-white-50 text-decoration-none">TERMOS</a>
                    <a href="#" class="text-white-50 text-decoration-none">CONTATO</a>
                    <span>Todos os direitos reservados Â©</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
